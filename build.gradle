plugins {
  id 'com.diffplug.gradle.spotless' version '3.25.0'
  // Apply the java plugin to add support for Java
  id 'java'

  // Apply the application plugin to add support for building a CLI application.
  id 'application'
}

repositories {
  // Use jcenter for resolving dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

apply plugin: 'com.diffplug.gradle.spotless'

spotless {
  java {
    // This path needs to be relative to each project
    target fileTree('.') {
      include '**/src/*/java/**/*.java'
      exclude '**/.gradle/**'
    }
    removeUnusedImports()
    googleJavaFormat('1.7')
    importOrder 'java', ''
    trimTrailingWhitespace()
    endWithNewline()
  }
  groovyGradle {
    target '*.gradle'
    greclipse().configFile(rootProject.file('gradle/formatter.properties'))
    endWithNewline()
    paddedCell()
  }

  // Below this line are currently only license header tasks
  format 'groovy', { target '**/src/*/grovy/**/*.groovy' }
}

dependencies {
  implementation 'com.google.guava:guava:29.0-jre'
  implementation 'info.picocli:picocli:4.3.2'
  implementation 'com.google.dagger:dagger:2.28.1'
  implementation 'org.immutables:value-annotations:2.8.8'
  implementation 'org.web3j:core:5.0.0'
  implementation 'org.json:json:20200518'
  implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
  implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'
  implementation 'org.tinylog:tinylog-api:2.1.2'
  implementation 'org.tinylog:tinylog-impl:2.1.2'
  implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
  implementation 'com.google.code.gson:gson:2.8.6'
  implementation 'io.nats:jnats:2.6.8'
  implementation 'com.squareup.okhttp3:okhttp:4.7.2'
  implementation 'com.jayway.jsonpath:json-path:2.4.0'
  implementation 'org.apache.commons:commons-math3:3.6.1'


  annotationProcessor 'com.google.dagger:dagger-compiler:2.28.1'
  annotationProcessor 'org.immutables:value:2.8.8'
}

application {
  // Define the main class for the application.
  mainClassName = 'tech.pegasys.net.ChainFillerApplication'
}

test {
  // Use junit platform for unit tests
  useJUnitPlatform()
}
